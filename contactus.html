<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&family=Poppins:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #b4aadf;
            font-size: 16px;
            font-family: "Poppins", serif;
            font-weight: 500;

        }

        .container {

            width: 80%;
            margin: 50px auto;
        }

        .contact-box {
            background: #ffff;
            display: flex;
        }

        .contact-left {
            flex-basis: 60%;
            padding: 40px 60px;
            background: #ffffff;
        }

        .contact-right {
            flex-basis: 40%;
            padding: 40px;
            background: #0a0090;
            color: #ffff;
        }

        h1 {
            margin-bottom: 10px;
        }

        .container p {
            margin-bottom: 40px;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .input-row .input-group {
            flex-basis: 45%;
        }

        input {
            width: 100%;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            padding-bottom: 5px;
        }

        textarea {
            width: 100%;
            border: 1px solid #ccc;
            outline: none;
            padding: 10px;
            box-sizing: border-box;
        }

        label {
            margin-bottom: 6px;
            display: block;
            color: #1100fa;
        }

        button {
            background: #000000;
            width: 100px;
            border: none;
            outline: none;
            color: white;
            height: 35px;
            border-radius: 30px;
            margin-top: 10px;
            align-content: center;
            text-align: center;
        }

        .contact-left h3 {
            font-weight: 600;
            margin-bottom: 30px;

        }

        tr td:first-child {
            padding-right: 20px;
        }

        tr td {
            padding-top: 20px;
        }
        table {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: #ffff;
        }
    </style>
    <div class="container">
        <h1>Connect with us</h1>
        <p>We would love to respond to your queries and help you succeed.<br>
            Feel free to connect with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your Request</h3>
                <form id="contactForm">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" name="phone" placeholder="+91" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="abc@gmail.com" required>
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" name="subject" required>
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="6" name="message" placeholder="Type your message here" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>

            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@example.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+91 8848490414</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>#203, Ground floor, 2nd Street,<br>
                            Gandhi Nagar, Koramangala,<br>
                            Bangalore-560081
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- EmailJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("jo5-qA6Rx1IcERheD"); // Replace with your EmailJS Public Key
        })();

        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            const formData = {
                name: document.querySelector('input[name="name"]').value,
                phone: document.querySelector('input[name="phone"]').value,
                email: document.querySelector('input[name="email"]').value,
                subject: document.querySelector('input[name="subject"]').value,
                message: document.querySelector('textarea[name="message"]').value
            };

            // Send email using EmailJS
            emailjs.send("service_fwd0ygp", "template_n8tipbe", formData)
                .then(response => {
                    alert("Email sent successfully!");
                    document.getElementById('contactForm').reset();
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Failed to send email. Please try again.");
                });
        });
    </script>
</body>

</html>
